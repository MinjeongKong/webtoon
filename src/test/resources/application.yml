spring:
  profiles:
    active: test
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show_sql: 'true'
    properties:
      hibernate:
        format_sql: 'true'
    hibernate.hbm2ddl.auto: update